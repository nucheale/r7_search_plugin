<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Поиск значений в таблице</title>
    <script type="text/javascript" src="./scripts/plugins.js"></script>
    <script type="text/javascript" src="./scripts/plugins-ui.js"></script>
    <script src="./scripts/xlsx.full.min.js"></script>
    <script type="text/javascript" src="./scripts/script.js"></script>
    <script src="./scripts/markup.js" defer></script>
    <link rel="stylesheet" href="./styles/plugins.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div id="main-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="tab1">Поиск</button>
        <button class="tab-btn" data-tab="tab2">Работа с книгой</button>
        <button class="tab-btn" data-tab="tab3">Вкладка 3</button>
      </div>
      <div class="tab active" id="tab1">
        <div id="header">
          <p class="title">Диапазон поиска</p>
          <input
            id="search_range_value"
            type="text"
            spellcheck="false"
            placeholder="A1:XFD1048576"
            value=""
          />
        </div>

        <hr class="divider" />

        <div class="inputs">
          <div class="label-select" id="sheet-name-container">
            <!-- <label for="sheet-name">Выбор листа</label> -->
            <p class="title">Выбор листа</p>
            <select id="sheet-name"></select>
            <hr class="divider-null" />
          </div>
        </div>
        <div class="labels">
          <label>
            <input type="radio" name="search-mode" value="single" checked />
            Искать по указанному листу
          </label>
          <label>
            <input type="radio" name="search-mode" value="all" />
            Искать по всем листам
          </label>
        </div>

        <hr class="divider" />

        <span class="title">Значение для поиска</span>
        <hr class="divider-null" />
        <div class="labels">
          <label>
            <input type="radio" name="search-type" value="#NAME?" />
            Искать #ИМЯ?
          </label>
          <label>
            <input type="radio" name="search-type" value="#REF!" />
            Искать #ССЫЛКА!
          </label>
          <label>
            <input type="radio" name="search-type" value="#VALUE!" />
            Искать #ЗНАЧ!
          </label>
          <label>
            <input type="radio" name="search-type" value="#N/A" />
            Искать #Н/Д
          </label>
          <label>
            <input type="radio" name="search-type" value="&nbsp" />
            Искать неразрывный пробел (&nbsp)
          </label>
          <label>
            <input type="radio" name="search-type" value="any-text" checked />
            Искать по вводу
          </label>
        </div>

        <hr class="divider-null" />

        <div id="value-container">
          <!-- Дефолт значение - неразрывный проблел ' ' -->
          <input id="search-value" type="text" value="" />
          <!-- <hr class="divider-null" />
          <div id="search-comment-container">
            По умолчанию установлено значение неразрывного пробела. Удалите его
            перед вводом нового значения
          </div> -->
        </div>

        <hr class="divider" />

        <span class="title">Тип поиска</span>
        <hr class="divider-null" />
        <div class="labels">
          <label>
            <input type="radio" name="search-match" value="exact" checked />
            Полное совпадение
          </label>
          <label>
            <input type="radio" name="search-match" value="includes" />
            Вхождение
          </label>
        </div>

        <hr class="divider" />

        <span class="title">Область поиска</span>
        <hr class="divider-null" />
        <div class="labels">
          <label>
            <input type="radio" name="search-area" value="values" checked />
            Значения
          </label>
          <label>
            <input type="radio" name="search-area" value="formulas" />
            Формулы
          </label>
        </div>

        <div id="start-container">
          <button class="std-button large" id="start-button">Найти</button>
        </div>

        <div class="result-message" id="result-message-search"></div>
      </div>

      <div class="tab" id="tab2">
        <div id="show-hid-sheets">
          <p class="title">Скрытие/раскрытие листов</p>
          <div class="checkboxes" id="sheet-names-checkboxes">
            <label>
              <input
                type="checkbox"
                name="checkbox-show-hid-sheets"
                value="all"
              />
              Выбрать все
            </label>
          </div>
          <hr class="divider-null" />
          <button class="std-button" id="show-sheets-button">Раскрыть</button>
          <button class="std-button" id="hide-sheets-button">Скрыть</button>
          <div class="result-message" id="result-message-show-hid-sheets"></div>
        </div>

        <hr class="divider" />

        <div id="get-all-def-names">
          <p class="title">Все именованные диапазоны на активном листе</p>
          <label for="get-all-def-names-button" class="std-button">Выберите папку с активным файлом</label>
          <input type="file" id="get-all-def-names-button" webkitdirectory directory style="display:none;">
          <div class="result-message" id="result-message-get-all-def-names"></div>
        </div>

        <hr class="divider" />

        <div id="get-ref-def-names">
          <p class="title">Все #REF диапазоны в книге</p>
          <label for="get-ref-def-names-button" class="std-button">Выберите папку с активным файлом</label>
          <input type="file" id="get-ref-def-names-button" webkitdirectory directory style="display:none;">
          <div class="result-message" id="result-message-get-ref-def-names"></div>
        </div>

        <hr class="divider" />

        <div id="get-dropdowns">
          <p class="title">Выпадающие списки на текущем листе</p>
          <button class="std-button non-active" id="get-dropdowns-button">Отобразить</button>
          <div class="result-message" id="result-message-get-dropdowns"></div>
        </div>
      </div>

      <div class="tab" id="tab3"></div>
    </div>
    <script>

    </script>
  </body>
</html>
